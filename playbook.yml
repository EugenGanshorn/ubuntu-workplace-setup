- hosts: localhost
  vars_prompt:
  - name: "git_user"
    prompt: "What is your name?"
    private: no
  - name: "git_email"
    prompt: "What is your email?"
    private: no
  - name: "standard"
    prompt: "Do you need standard tools? (keepassx, chromium, thunderbird) [y/n]"
    private: no
  - name: "development"
    prompt: "Do you need development tools? (git, gcm, remmina, atom, virtualbox, vagrant, dbeaver) [y/n]"
    private: no
  - name: "seafile"
    prompt: "Do you need Seafile? [y/n]"
    private: no
  - name: "spotify"
    prompt: "Do you need Spotify? [y/n]"
    private: no
  pre_tasks:
    - include_vars: config/defaults.yml
  roles:
  - { role: basics }
  - { role: updates }
  - { role: keepassx, when: standard|lower == "y" }
  - { role: chromium, when: standard|lower == "y" }
  - { role: thunderbird, when: standard|lower == "y" }
  - { role: git, when: development|lower == "y" }
  - { role: gcm, when: development|lower == "y" }
  - { role: remmina, when: development|lower == "y" }
  - { role: atom, when: development|lower == "y" }
  - { role: virtualbox, when: development|lower == "y" }
  - { role: vagrant, when: development|lower == "y" }
  - { role: dbeaver, when: development|lower == "y" }
  - { role: seafile, when: seafile|lower == "y" }
  - { role: spotify, when: spotify|lower == "y" }
